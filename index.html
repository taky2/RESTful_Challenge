<!doctype html>
<html lang="en" ng-app="ng-app">
<head>
<title>Page Title</title>
<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js></script>
<script src="controllers.js"></script>

</head>

<body ng-controller="repoCntrl">

    <h3>Public activity in battlemidget's python-salesforce repository</h3>
    <table class="table table-striped">
      <tr>
        <th>Commits</th>
        <th>Comments</th>
        <th>Branch</th>
        <th>Date</th>
        <th>Username</th>
      </tr>
      <tr ng-repeat="issue in data.issues">
        <td>{{commits.html.href}}</td>
        <td>{{commits.message}}</td>
        <td>{{issue.branch}}</td>
        <td>{{commits.date}}</td>
        <td>{{commits.user.username}}</td>
      </tr>
    </table>
    <p>{{data}}</p>

</body>
</html>
